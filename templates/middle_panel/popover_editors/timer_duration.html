<div id="timer-duration-editor" class="d-none inplace-editor">
    <div class="d-flex inplace-editor-controls">
        <input type="number" class="form-control hide-caret" style="width:70px;" min="0" max="12" 
            value="00" name="hour" onkeydown="return false" />
        <input type="number" class="form-control hide-caret" style="width:70px;" min="0" max="59"
            value="15" name="minute" />
        <button type="button" class="btn btn-light border-secondary" name="Ok" 
            onclick="return setTimerDuration(event)">
                <i class="bi bi-check-lg"></i>
        </button>
        <button type="button" class="btn btn-light border-secondary" name="Cancel"
            onclick="return cancelTimerDurationEditor(event)">
                <i class="bi bi-x-lg"></i>
        </button>
    </div>
</div>
