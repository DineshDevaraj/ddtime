
<div id="timer-description-editor" class="d-none inplace-editor">
    <div class="inplace-editor-controls">
        <div class="row my-1">
            <div class="col-1 me-3">
                <label for="title" class="form-label">Title</label>
            </div>
            <div class="col ms-1">
                <input type="text" class="form-control" id="title">
            </div>
        </div>
        <div class="row my-1">
            <div class="col-1 me-3">
                <label for="speaker" class="form-label">Speaker</label>
            </div>
            <div class="col ms-1">
                <input type="text" class="form-control" id="speaker">
            </div>
        </div>
        <div class="row my-1">
            <div class="col-1 me-3">
                <label for="note" class="form-label">Note</label>
            </div>
            <div class="col ms-1">
                <textarea id="note" class="form-control" style="resize: vertical;" 
                    rows="2"></textarea>
            </div>
        </div>
        <div class="d-flex my-1 justify-content-end mt-3">
            <button type="button" class="btn btn-light border-secondary me-1" name="Ok" 
                onclick="return setTimerDescription(event)">
                    <i class="bi bi-check-lg"></i>
            </button>
            <button type="button" class="btn btn-light border-secondary" name="Cancel"
                onclick="return cancelTimerDescriptionEditor(event)">
                    <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
</div>
