
<div id="timer-description-editor" class="d-none inplace-editor">
    <div class="inplace-editor-controls">
        <div class="row my-2">
            <div class="col-1 me-3">
                <label for="title" class="form-label fs-8">Title</label>
            </div>
            <div class="col ms-1">
                <input type="text" id="title" class="form-control mt-0 py-1 px-2 fs-7" style="font-size: 0.95em;">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-1 me-3">
                <label for="speaker" class="form-label fs-8">Speaker</label>
            </div>
            <div class="col ms-1">
                <input type="text" class="form-control mt-0 py-1 px-2 fs-7" id="speaker" style="font-size: 0.95em;">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-1 me-3">
                <label for="note" class="form-label fs-8">Note</label>
            </div>
            <div class="col ms-1">
                <textarea id="note" class="form-control py-1 px-2 fs-7" style="resize: vertical; font-size: 0.95em;" 
                    rows="2"></textarea>
            </div>
        </div>
        <div class="d-flex my-1 justify-content-end mt-3">
            <button type="button" class="btn btn-light border mt-0 py-0 px-1 me-2" name="Ok" 
                onclick="return setTimerDescription(event)" style="font-size: 0.95em;">
                    <i class="bi bi-check-lg"></i>
            </button>
            <button type="button" class="btn btn-light border mt-0 py-0 px-1" name="Cancel"
                onclick="return cancelTimerDescriptionEditor(event)" style="font-size: 0.95em;">
                    <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
</div>
