
<div id="start-time-editor" class="d-none inplace-editor">
    <div class="inplace-editor-controls">
        <div class="d-flex">
            <!-- Hour Spinner -->
            <input type="number" class="form-control hide-caret mt-0 py-1 px-1 me-1" style="width:45px; font-size: 0.95em;" min="1" max="12" 
                value="10" name="Hour" onkeydown="return false" />
            <!-- Minute Spinner -->
            <input type="number" class="form-control hide-caret mt-0 py-1 px-1 me-1" style="width:45px; font-size: 0.95em;" min="0" max="59"
                value="10" name="Minute" />
            <!-- Second Spinner -->
            <input type="number" class="form-control hide-caret mt-0 py-1 px-1 me-1" style="width:45px; font-size: 0.95em;" min="0" max="59"
                value="10" name="Second" />
            <!-- AM/PM Dropdown -->
            <select class="form-select mt-0 py-1 px-1" style="width:70px; font-size: 0.95em;" name="AM-PM">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <div class="d-flex my-1 justify-content-end mt-3">
            <button type="button" class="btn btn-light border mt-0 py-0 px-1 me-1" name="Ok" 
                onclick="return setStartTime(event)" style="font-size: 0.95em;">
                    <i class="bi bi-check-lg"></i>
            </button>
            <button type="button" class="btn btn-light border mt-0 py-0 px-1" name="Cancel"
                onclick="return cancelStartTimeEditor(event)" style="font-size: 0.95em;">
                    <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
</div>
