<div class="timer-card border rounded">
    <div class="header d-flex border-bottom align-items-center bg-light">
        <div class="d-flex justify-content-start align-items-center">
            <button id="countdown-start" class="btn btn-light btn-sm p-0 px-1 first-button"
                    title="Start the current timer">
                <i class="bi bi-play"></i>
            </button>
            <button id="countdown-pause" class="btn btn-light btn-sm p-0 px-1 border-start border-end"
                    title="Pause the current timer">
                <i class="bi bi-pause"></i>
            </button>
        </div>
        <div class="ms-auto d-flex justify-content-end align-items-center">
            <button id="copy" class="btn btn-light btn-sm p-0 px-2 border-start bi bi-link last-button"
                title="Links to this room">
                    <span class="fs-7">Links</span>
            </button>
        </div>
    </div>
    <h6 class="text-center mt-3 mb-2" name="title">Title</h6>
    <div class="my-3 text-center">
        <span class="fs-1 countup-display countdown-display m-0">00:00:00</span>
    </div>
    <div name="message" class="fs-3 text-center"></div>
    <div class="progress mt-3">
        <div id="timer-progress-green" class="progress-bar bg-success" role="progressbar" style="width: 60%;" 
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id="timer-progress-yellow" class="progress-bar bg-warning" role="progressbar" style="width: 30%;" 
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id="timer-progress-red" class="progress-bar bg-danger" role="progressbar" style="width: 10%;" 
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
